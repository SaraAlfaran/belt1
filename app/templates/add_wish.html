<!doctype html>
<html lang="en">

<head>
    <title>make a wish</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body class="container">

    <div class="d-flex text-white">
        <div class="p-2 w-100 bg">
            <div class="alert alert-success" role="alert">
                <h2 class="alert-heading">hello {{loggedInUser.f_name}}! Make a wish!</h2>
            </div>
        </div>
        <div class="p-2 flex-shrink-0 bg">
            <a href="/logout" class="btn btn-danger" style="width: 100px;">Log Out</a>
        </div>
    </div>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: black;">{{message}}</li>
        {% endfor%}
    </ul>
    {% endif %}

    <form action="/make_wish" method="post" style="border: solid 1px black; width: 500px;">
        {% csrf_token %}
        <div style="padding: 10px;">
            <div class="form-group">
                <label>I wish for:</label>
                <input type="text" name="item" id="item" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="desc" id="desc" cols="30" rows="1" class="form-control"></textarea>
            </div>
        </div>
        <div class="d-flex text-white">
            <div class="p-2 flex-shrink-0 bg">
                <a href="/dashboard" class="btn btn-danger" style="width: 100px;">Cancel</a>
            </div>
            <div class="p-2 flex-shrink-0 bg">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </form>



</body>

</html>
