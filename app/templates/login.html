<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="container">
    <div class="p-2 w-100 bg">
        <div class="alert alert-success" role="alert">
            <h1 class="alert-heading">Welcome! Sign in to make a wish!</h1>
        </div>
        <div class="col-sm">
            <h1 class="display-4">Register</h1>
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="f_name" name="f_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pw" name="pw" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pw2" name="pw2" placeholder="Confirm PW">
                </div>
                <button type="submit" class="btn btn-outline-primary">Register</button>
            </form>
        </div>
        <div class="col-sm">
            <h1 class="display-4">Log In</h1>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pw" name="pw" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-outline-primary">Log In</button>
            </form>
        </div>
    </div>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: rgb(224, 0, 0);">{{message}}</li>
        {% endfor%}
    </ul>
    {% endif %}
</body>

</html>
